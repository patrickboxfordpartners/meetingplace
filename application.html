<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mortgage Application</title>
  <style>
    .body {
      font-family: Arial, sans-serif; margin: 2rem;
    }
    .container {
      max-width: 400px; margin: auto;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Step-by-step Application</h2>
    <form id="MortgageForm" action="process.php" method="POST">
      <div class="step active">
        <h3>Step 1 of 5</h3>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="current_address">Current Address:</label>
        <input type="text" id="current_address" name="current_address" required><br>

        <label for="property_address">Property Address:</label>
        <input type="text" id="property_address" name="property_address"><br>

        <label for="purchase_price">Purchase Price:</label>
        <input type="number" id="purchase_price" name="purchase_price"><br>

        <label for="loan_amount">Loan Amount Requested:</label>
        <input type="number" id="loan_amount" name="loan_amount"><br>

        <!-- New Dropdown: Transaction Type -->
        <label for="transaction_type">Transaction Type:</label>
        <select id="transaction_type" name="transaction_type">
          <option value="Purchase">Purchase</option>
          <option value="Refinance">Refinance</option>
          <option value="Cash Out">Cash Out</option>
        </select><br>

        <!-- New Dropdown: Occupancy -->
        <label for="occupancy">Occupancy:</label>
        <select id="occupancy" name="occupancy">
          <option value="Primary">Primary</option>
          <option value="Secondary">Secondary</option>
          <option value="Investment">Investment</option>
        </select><br>

        <label for="employer">Employer Name:</label>
        <input type="text" id="employer" name="employer"><br>

        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title"><br>

        <label for="time_at_job">Time at Job (years):</label>
        <input type="number" id="time_at_job" name="time_at_job"><br>

        <label for="monthly_income">Monthly Gross Income:</label>
        <input type="number" id="monthly_income" name="monthly_income"><br>

        <label for="other_income">Other Income:</label>
        <input type="number" id="other_income" name="other_income"><br>

        <label for="bank_name">Bank Name:</label>
        <input type="text" id="bank_name" name="bank_name"><br>

        <label for="savings">Approximate Savings:</label>
        <input type="number" id="savings" name="savings"><br>

        <label for="monthly_debt">Monthly Debt Obligations:</label>
        <input type="number" id="monthly_debt" name="monthly_debt"><br>

        <label>
          <input type="checkbox" name="consent"> I consent to data processing
        </label><br>

        <button type="submit">Submit Application</button>
      </div>
    </form>
  </div>
</body>
</html>
