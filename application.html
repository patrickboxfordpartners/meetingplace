<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mortgage Application</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;padding:24px;background:#f7faf9;color:#0b1a13}
    .card{max-width:720px;margin:0 auto;background:#fff;border:1px solid #e6eef0;border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,.06);padding:24px}
    h1{margin:0 0 8px;font-size:24px}
    p.lead{margin:0 0 24px;color:#4b6460}
    label{display:block;margin:16px 0 6px;font-weight:600}
    input,button{font:inherit}
    input[type="text"],input[type="email"],input[type="tel"]{
      width:100%;padding:12px 14px;border:1px solid #cfe0da;border-radius:10px;outline:none
    }
    input:focus{border-color:#1f8a5a;box-shadow:0 0 0 3px rgba(31,138,90,.15)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .row .full{grid-column:1/-1}
    button{margin-top:20px;background:#1f8a5a;color:#fff;border:0;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer}
    button:hover{filter:brightness(1.05)}
    .help{color:#56726d;font-size:13px;margin-top:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Get Pre-Approved</h1>
    <p class="lead">Enter your details and weâ€™ll reach out with next steps. All fields required.</p>

    <!-- If the PHP lives on the SAME Azure app, change action to: action="/process.php" -->
    <form id="MortgageForm"
          method="POST"
          action="https://mortgage-app-cvfhf7gagugdf3eh.eastus2-01.azurewebsites.net/process.php"
          accept-charset="utf-8"
          autocomplete="on" novalidate>

      <div class="row">
        <div class="full">
          <label for="full_name">Full Name</label>
          <input id="full_name" name="full_name" type="text" required
                 placeholder="First Last" />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required
                 inputmode="email" placeholder="you@example.com" />
        </div>

        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" required
                 inputmode="tel" placeholder="(555) 123-4567"
                 pattern="^[0-9\-\+\(\)\s\.]{7,}$" />
          <div class="help">Numbers only is fine.</div>
        </div>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    // Optional: client-side guard so you see issues before POSTing
    document.getElementById('MortgageForm').addEventListener('submit', function (e) {
      const full = document.getElementById('full_name').value.trim();
      const mail = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!full || !mail || !phone) {
        e.preventDefault();
        alert('Please complete Full Name, Email, and Phone.');
      }
    });
  </script>
</body>
</html>
